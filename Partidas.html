    <link rel="stylesheet" href="./styles.css">

<body>
    <main class="app">
        <header class="app__header">            
            <div class="container">
                <ul class="lista-menu">
                    <li class="lista-menu__item">
                        <a href="./index.html" class="lista-menu__link">Home</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="./Partidas.html" class="lista-menu__link">Torneios</a>

                    <li class="lista-menu__item">
                        <a href="./Ranking.html" class="lista-menu__link">Ranking</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="./Contato.html" class="lista-menu__link">Contato</a>
                    </li>
                </ul>
                <figure class="app__image-figure">
                    <img class="app__image" src="./imagens/logo.png" alt="Logo Cangaceiros BR">
                </figure>
            </div>
            <ul class="opcoes">
                <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
                <label for="opcoes-menu" class="container__rotulo">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__item">
                        <a href="./index.html" class="lista-menu__link">Home</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="./Partidas.html" class="lista-menu__link">Torneios</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="./Ranking.html" class="lista-menu__link">Ranking</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="./Contato.html" class="lista-menu__link">Contato</a>
                    </li>
                </ul>
            </ul>
        </header>
        <section class="app__section-banner-partidas">
            <h1 class="app__title-partidas">1º Torneio<br><strong class="app__title-strong-partidas">Cangaceiros BR</strong>
            </h1>
        </section>
        <section class="sobre__ranking">
            <div class="sobre__ranking-top">
                <img class="sobre__ranking-top-imagem" src="./imagens/Perfil Lucas.png" alt="Foto David">
                <h2 class="sobre__ranking-top-nome">Lucas - @Pkxldeathpk</h2>
                <h3 class="sobre__ranking-top-colocacao">Vice-Campeão</h3>
                <a href="https://www.deckshop.pro/br/spy/player/2LPQURJ0C">
                    <img class="sobre__geral-iconeclash" src="./imagens/Clash Royale.png" alt="Icone Clash royale">
                </a>
                <img class="sobre__geral-iconeclash" src="./imagens/2 lugar.png" alt="Icone 2º Lugar">
            </div>
            <div class="sobre__ranking-top1">
                <img class="sobre__ranking-top-imagem" src="./imagens/Perfil David.png" alt="Foto Lucas">
                <h2 class="sobre__ranking-top-nome">David - @MussouDavid</h2>
                <h3 class="sobre__ranking-top-colocacao">Campeão</h3>
                <a href="https://www.deckshop.pro/br/spy/player/ULQVR09Q">
                    <img class="sobre__geral-iconeclash" src="./imagens/Clash Royale.png" alt="Icone Clash royale">
                </a>
                <img class="sobre__geral-iconeclash" src="./imagens/Trofeu.png" alt="Icone 1º Lugar">
            </div>
            <div class="sobre__ranking-top">
                <img class="sobre__ranking-top-imagem" src="./imagens/Perfil Danilo.png" alt="Foto Danilo">
                <h2 class="sobre__ranking-top-nome">Danilo - @Danilinho</h2>
                <h3 class="sobre__ranking-top-colocacao">Medalhista Bronze</h3>
                <a href="https://www.deckshop.pro/br/spy/player/9CQ8JUY2Y">
                    <img class="sobre__geral-iconeclash" src="./imagens/Clash Royale.png" alt="Icone Clash royale">
                </a>
                <img class="sobre__geral-iconeclash" src="./imagens/3 lugar.png" alt="Icone 3º Lugar">
            </div>
        </section>
        <section class="app__ranking">
            <img class="app__ranking-imagem" src="./imagens/1º Toneio.png" alt="Ranking Torneio Clash">
        </section>
        <footer class="app__footer">
            <p class="app__footer-text">
                © 2024, Desenvolvido por Everton Souza
